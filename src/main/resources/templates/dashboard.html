<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
  </head>
  <body>

    <h1>Dashboard</h1>

    <a th:href="@{/blog/new}">Create New Blog Post</a>

    <section>
      <ul th:each="blog : ${blogs}">
	<li>
	  <a th:href="@{/blog/} + ${username} + @{/post/} + ${blog.slugTitle}" th:text="${blog.title}"></a>
	</li>
      </ul>
    </section>
    
  </body>
</html>
