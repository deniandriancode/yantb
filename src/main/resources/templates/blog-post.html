<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Post</title>
  </head>
  <body>

    <a th:if="${loggedIn}" th:href="@{/blog/update/} + ${blog.id}">Edit</a>

    <h1 th:text="${blog.title}"></h1>
    <p>
      <small th:text="${blog.author}"></small>
    </p>

    <p th:utext="${blog.content}"></p>
    
  </body>
</html>
